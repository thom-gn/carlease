<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Car Lease</title>
</head>
<body>
    <h1>Add Car Lease</h1>
    <form th:action="@{/carleases/add}" th:object="${carLease}" method="post">
        <!-- Customer Selection -->
        <div>
            <label for="customer">Customer:</label>
			<select th:field="*{customer}" name="customer" id="customer">
			    <option th:each="customer : ${customers}"
			            th:value="${customer.id}"
			            th:text="${customer.name}"> <!-- Assuming 'name' is the customer field to display -->
			    </option>
			</select>
        </div>

        <!-- Car Selection -->
        <div>
            <label for="car">Car:</label>
			<select th:field="*{car}" name="car" id="car">
			    <option th:each="car : ${cars}"
			            th:value="${car.id}"
			            th:text="${car.model}">  Assuming 'model' is the car field to display 
			    </option>
			</select>
        </div>

        <!-- Mileage -->
        <div>
            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" th:field="*{mileage}" required>
        </div>

        <!-- Duration -->
        <div>
            <label for="duration">Duration (months):</label>
            <input type="number" id="duration" th:field="*{duration}" required>
        </div>

        <!-- Interest Rate -->
        <div>
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" step="0.01" id="interestRate" th:field="*{interestRate}" required>
        </div>

        <button type="submit">Add Car Lease</button>
    </form>
    <a href="/carleases">Back to list</a>
</body>
</html>
