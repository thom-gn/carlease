<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Car Lease</title>
</head>
<body>
    <h1>Update Car Lease</h1>
    <form th:action="@{/carleases/update}" th:object="${carLease}" method="post">
        <!-- Hidden input for CarLease ID -->
        <input type="hidden" th:field="*{id}" />

        <!-- Customer selection -->
        <div>
            <label for="customer">Customer:</label>
			<select th:field="*{customer}" name="customer" id="customer">
			    <option th:each="customer : ${customers}"
			            th:value="${customer.id}"
			            th:text="${customer.name}"> <!-- Assuming 'name' is the customer field to display -->
			    </option>
			</select>
        </div>

        <!-- Car selection -->
		<div>
			<label for="car">Car:</label>
			<select th:field="*{car}" name="car" id="car">
				<option th:each="car : ${cars}"
					th:value="${car.id}"
					th:text="${car.model}">  Assuming 'model' is the car field to display 
				</option>
			</select>
		</div>

        <!-- Mileage input -->
        <div>
            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" th:field="*{mileage}" required />
        </div>

        <!-- Duration input -->
        <div>
            <label for="duration">Duration:</label>
            <input type="number" id="duration" th:field="*{duration}" required />
        </div>

        <!-- Interest rate input -->
        <div>
            <label for="interestRate">Interest Rate:</label>
            <input type="number" step="0.01" id="interestRate" th:field="*{interestRate}" required />
        </div>

        <!-- Submit and Cancel buttons -->
        <div>
            <button type="submit">Update Car Lease</button>
            <a href="#" th:href="@{/carleases}">Cancel</a>
        </div>
    </form>
</body>
</html>
